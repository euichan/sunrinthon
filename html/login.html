        .file-input-wrapper {
            overflow: hidden;
            position: relative;
            cursor: pointer;
            z-index: 1;
        }
        
        .file-input-wrapper input[type=file],
        .file-input-wrapper input[type=file]:focus,
        .file-input-wrapper input[type=file]:hover {
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
            opacity: 0;
            filter: alpha(opacity=0);
            z-index: 99;
            outline: 0;
        }
        
        .file-input-name {
            margin-left: 8px;
        }

    <script type="text/javascript">
        var baseurl = 'http://demo.neontheme.com/';

    <div class="login-container">
        <div class="login-header login-caret">
            <div class="login-content">
                <a href="http://demo.neontheme.com/dashboard/main/" class="logo"> <img src="../img/logo@2x.png" width="120" alt=""> </a>
                <p class="description">십대의 더 넓은 세상을 위하여</p>
                <!-- progress bar indicator -->
                <div class="login-progressbar-indicator">
                    <h3>0%</h3> <span>logging in...</span> </div>
            </div>
        </div>
        <div class="login-progressbar">
            <div></div>
        </div>
        <div class="login-form">
            <div class="login-content">
                <div class="form-login-error">
                    <h3>Invalid login</h3>
                    <p>Enter <strong>demo</strong>/<strong>demo</strong> as login and password.</p>
                </div>
                <form method="post" role="form" id="form_login" novalidate="novalidate">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"> <i class="entypo-user"></i> </div>
                            <input type="text" class="form-control" name="username" id="username" placeholder="이메일 아이디" autocomplete="off"> </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"> <i class="entypo-key"></i> </div>
                            <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호" autocomplete="off"> </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block btn-login"> <i class="entypo-login"></i> 로그인 
                        </button>
                    </div>
                    <div class="form-group"> <em>- or -</em> </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block btn-login"> <i class="entypo-login"></i> 회원가입
                        </button>
                    </div>
                    
                    <!-- 페이스북 로그인 버튼 주석처리 
                    <div class="form-group">
                        <button type="button" class="btn btn-default btn-lg btn-block btn-icon icon-left facebook-button">
                            Login with Facebook
                            <i class="entypo-facebook"></i> </button>
                    </div>
                    -->
                    
            
                </form>
                <div class="login-bottom-links"> <a href="http://demo.neontheme.com/extra/forgot-password/" class="link">비밀번호를 잊으셨나요?</a>
             </div>
            </div>
        </div>
    </div>
